<template>
    <div class="container">

        <template if:true={books.data}>
            <div class="search">
                Search Books<input type="search" onchange={handleSearchKeyChange} value={queryParams.q} ></input>
            </div>
            <ul>
                <template for:each={books.data.items} for:item="book">
                    <li key={book.id} class="search-results">
                        {book.volumeInfo.title}
                    </li>
                </template>
            </ul>
            <div class="buttons">
                <button onclick={handlePreviousPage} label="Previous"></button>
                <button onclick={handleNextPage} label="Next"></button>
            </div>    
        </template>
        <template if:true={books.error}>
            <div> Error: {books.error}></div>
        </template>
    </div>
</template>
